<ion-header>
  <ion-toolbar>
    <ion-title>student-info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Masukan maklumat anda</p>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input  [(ngModel)]="studentInfo.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Kelas</ion-label>
    <ion-input [(ngModel)]="studentInfo.kelas"></ion-input>
  </ion-item>
  <ion-button expand="block" fill="outline" (click)="mulaPressed()">Mula</ion-button>
</ion-content>
