<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div *ngIf="questions">
  <p class="soalan">Soalan {{counter +1}}</p>
  <p class="soalan">{{currentQuestion}}</p>
  <div class="answers">
  <ion-button expand="full" (click)="checkAnswer(option)" *ngFor="let option of options">{{option}}</ion-button>
</div>
</div>
</ion-content>
